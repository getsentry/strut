<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" "text/css" href="/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="/app.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
    <script>window.Strut = {};</script>
    <script src="/firebase.js"></script>
    <script src="/app.js"></script>
    <title>STRUT</title>
  </head>
  <body class="loading">
    <div class="App-wrapper">
    <div class="App">
      <div class="App-header">
        <img class="App-logo" src="/logo.svg" />
        <div class="pull-right">
          <div class="User-nav">
            <img id="img-avatar" />
            <button id="btn-logout" class="btn">Log Out</button>
          </div>

          <button id="btn-login" class="btn">Log In</button>
        </div>
      </div>

      <div class="row main">

        <div class="column">
          <h6>Songs</h6>
          <div id="song-list" class="song-list"></div>
          <button id="btn-add-song" class="btn">Add song</button>
        </div>

        <div class="column">
          <div class="field">
            <label>email</label>
            <input id="input-email" class="Input" type="text" value="" readonly="readonly" />
          </div>

<!--
          <div class="field">
            <label>bio</label>
            <input id="input-bio" class="Input" type="text" value="" />
          </div>
-->
        </div>
      </div>

      <div class="wrapper login-prompt">
        <p>Please sign in to continue.</p>
      </div>
    </div>
  </div>
  <div class="App-footer">
      The best part of waking up is <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>, <strong>STRUT<sup>™</sup></strong>.
    </div>

    <div class="modal-wrapper" style="display: none;">
      <div class="modal">
        <div class="modal-header">
          <h3>Add a song</h3>
        </div>
        <div class="modal-body">
          <div class="row field">
            <div class="column">YouTube URL:</div>
            <div class="column">
              <input type="text" class="Input" placeholder="https://www.youtube.com/watch?v=6YMPAH67f4o">
            </div>
          </div>
          <div class="row field">
              <div class="column">Start time <em>in seconds</em></div>
              <div class="column">
                <input type="text" class="Input" placeholder="128">
              </div>
            </div>
            <div class="row field">
                <div class="column">Play duration <em>in seconds</em></div>
                <div class="column">
                  <input type="text" class="Input" placeholder="6">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button id="btn-add-song" class="btn pull-right">PIPE IT UP</button>
        </div>
      </div>
    </div>

    <template id="song-template">
      <div class="song">
        <a href="#" class="delete">
          <img src="trash.svg" />
        </a>
        <div class="song-thumb">
          <img />
        </div>
        <div class="song-desc">
          <h6>title</h6>
          <div>description</div>
        </div>
      </div>
    </template>

  </body>
</html>
